[build]
  command = ""
  publish = "."

[context.production]
  command = ""
  publish = "."

[[redirects]]
  from = "/*"
  to = "/Q&W Projects.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.gz.js"
  [headers.values]
    Content-Encoding = "gzip"
