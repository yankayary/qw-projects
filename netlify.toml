[build]
  command = ""
  publish = "."

[context.production]
  command = ""
  publish = "."

[[redirects]]
  from = "/editor"
  to = "/editor.html"
  status = 200

# No redirects needed - index.html is the default entry point

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "text/html; charset=utf-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.gz.js"
  [headers.values]
    Content-Encoding = "gzip"
